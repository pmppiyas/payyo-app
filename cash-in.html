<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash in</title>
  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center ">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <header class="h-28 bg-slate-200 flex flex-col items-center justify-center">
            <h1 id="myBalance" class="font-semibold text-5xl text-green-500">5000</h1>
            <h3 class="text-xl">Avaiable Balance</>
          </header>
          <div class="divider divider-neutral"></div>
          <!-- Button Div -->
          <div class="flex flex-wrap justify-around gap-4">
            <div id="add-btn" class="btn btn-secondary text-xl bg-green-500 border-none">Add Money</div>
            <div id="cash-out-btnn" class="btn btn-secondary text-xl">Cash Out</div>
            <div class="btn btn-secondary text-xl">Transiction</div>
          </div>
          <div class="divider divider-neutral"></div>
          <!-- Add Money Start -->
          <div id="add-money-from" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
            <form class="card-body">
              <div class="form-control">
                <label class="label">Amount</label>
                <input id="amount" type="number" placeholder="Enter Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">Password</label>
                <input id="password" type="password" placeholder="Password" class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary text-xl">Add Money</button>
              </div>
            </form>
          </div>
          <!-- Add Money End -->

          <!-- Cash Out Start -->
          <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
            <form class="card-body">
              <div class="form-control">
                <label class="label">Amount</label>
                <input id="cash-out-amount" type="number" placeholder="Enter Amount" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">Password</label>
                <input id="cash-out-password" type="password" placeholder="Password" class="input input-bordered"
                  required />

              </div>
              <div class="form-control mt-6">
                <button id="cash-out-btn" class="btn btn-primary text-xl">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- Cash Out End -->
        </div>
      </div>
    </div>
  </main>
  <script src="js/add-money.js"></script>
  <script src="js/cash-out.js"></script>
  <script src="js/features.js"></script>
</body>

</html>
